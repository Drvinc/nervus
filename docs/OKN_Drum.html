<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Optokinetics nystagmus -- OKN Drum</title>
<style type="text/css" media="screen">
  * {
    margin: 0;
  }
  body {
    background:#ccc;
  } 
  svg {
    position:absolute;
    width:100%; height:100%; background:#fff;
  }
</style>
</head>
<body>
  <svg>
    <rect y="0" width="10%" height="100%" style="fill:black" >
      <animate attributeType="XML" attributeName="x" from="-10%" to="10%"
        dur="0.6s" repeatCount="indefinite"/>
    </rect>
    <rect y="0" width="10%" height="100%" style="fill:black" >
      <animate attributeType="XML" attributeName="x" from="10%" to="30%"
        dur="0.6s" repeatCount="indefinite"/>
    </rect>
    <rect y="0" width="10%" height="100%" style="fill:black" >
      <animate attributeType="XML" attributeName="x" from="30%" to="50%"
        dur="0.6s" repeatCount="indefinite"/>
    </rect>
    <rect y="0" width="10%" height="100%" style="fill:black" >
      <animate attributeType="XML" attributeName="x" from="50%" to="70%"
        dur="0.6s" repeatCount="indefinite"/>
    </rect>
    <rect y="0" width="10%" height="100%" style="fill:black" >
      <animate attributeType="XML" attributeName="x" from="70%" to="90%"
        dur="0.6s" repeatCount="indefinite"/>
    </rect>
    <rect y="0" width="10%" height="100%" style="fill:black" >
      <animate attributeType="XML" attributeName="x" from="90%" to="110%"
        dur="0.6s" repeatCount="indefinite"/>
    </rect>
  </svg>
</body>
</html>
