<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <p id="txt">Default</p>
  <button id="btn">click me!</button>
  <script type="text/javascript">
    document.getElementById("btn").onclick = function() {
      document.getElementById("txt").innerHTML = "Changed"
    }
  </script>
</body>
</html>
