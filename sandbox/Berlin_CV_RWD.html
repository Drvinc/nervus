<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>RWD layout</title>

<style>
*{
  box-sizing: border-box;
  border: 1px dashed #eee;
  margin: 0;
}
.clear {
  clear: both;
}
/* mobile first */
[class*="col-"]{width: 100%; float: left;}
/* small screen */
@media screen and (min-width:768px){
  .col-sm-1 {width: calc(100%*1/6);}
  .col-sm-2 {width: calc(100%*2/6);}
  .col-sm-3 {width: calc(100%*3/6);}
  .col-sm-4 {width: calc(100%*4/6);}
  .col-sm-5 {width: calc(100%*5/6);}
  .col-sm-6 {width: calc(100%*6/6);}
}
</style>    
</head>

<body>
<nav>
  <p>NAVIGATION</p>
</nav>
<div class="col-sm-6">TOC</div>
<div class="col-sm-2">pic</div>
<div class="clear"></div>
<div class="col-sm-3">right</div>
<div class="col-sm-3">right</div>
<footer class="col-sm-5">FOOTER</footer>
</body>
</html>
