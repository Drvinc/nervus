<!DOCTYPE html>
<html>
<head>
<style>
ul.breadcrumb {
    padding: 3px 10px;
    list-style: none;
    background-color: #ebebe0;
    font-size: 17px;
}
ul.breadcrumb li {display: inline;}
ul.breadcrumb li+li:before {
    padding-left: 3px;
    padding-right: 5px;
    color: black;
    content: "|";
}
ul.breadcrumb li a {
    text-decoration: none;
}
ul.breadcrumb li a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>

<h2>Breadcrumb Pagination</h2>
<ul class="breadcrumb">
  <li><a href="#">Home</a></li>
  <li><a href="#">Pictures</a></li>
  <li><a href="#">Summer 15</a></li>
  <li><a href="#">Italy</a></li>
  <li><a href="#">Windermin</a></li>
  <li><a href="#">Fallen</a></li>
  <li><a href="#">Exellent</a></li>
</ul>

</body>
</html>
