<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Optokinetics nystagmus -- OKN Drum</title>
<style type="text/css" media="screen">
  * {
    margin: 0;
  }
  svg {
    position:absolute;
    width:100%; height:100%; background:#fff;
  }
</style>
</head>
<body>
  <svg id="OKNanimation" xmlns="http://www.w3.org/2000/svg">
    <rect y="0" width="8.333%" height="100%" style="fill:black" >
      <animate attributeName="x" from="-8.333%" to="8.333%"
        dur="0.4s" repeatCount="indefinite"/>
    </rect>
    <rect y="0" width="8.333%" height="100%" style="fill:black" >
      <animate attributeName="x" from="8.333%" to="25%"
        dur="0.4s" repeatCount="indefinite"/>
    </rect>
    <rect y="0" width="8.333%" height="100%" style="fill:black" >
      <animate attributeName="x" from="25%" to="41.667%"
        dur="0.4s" repeatCount="indefinite"/>
    </rect>
    <rect y="0" width="8.333%" height="100%" style="fill:black" >
      <animate attributeName="x" from="41.667%" to="58.333%"
        dur="0.4s" repeatCount="indefinite"/>
    </rect>
    <rect y="0" width="8.333%" height="100%" style="fill:black" >
      <animate attributeName="x" from="58.333%" to="75%"
        dur="0.4s" repeatCount="indefinite"/>
    </rect>
    <rect y="0" width="8.333%" height="100%" style="fill:black" >
      <animate attributeName="x" from="75%" to="91.667%"
        dur="0.4s" repeatCount="indefinite"/>
    </rect>
    <rect y="0" width="8.333%" height="100%" style="fill:black" >
      <animate attributeName="x" from="91.667%" to="108.333%"
        dur="0.4s" repeatCount="indefinite"/>
    </rect>
  </svg>
</body>
</html>
